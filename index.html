<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enivesh Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Enivesh Goal Organizer Questionnaire</h1>
  </header>
  
  <!-- personal info -->
  <div class="flex-form">
    <form id="personalInfo" class="input-form" method="post">

      <legend>Personal Information: Individual <span class="count">1</span></legend>

      <label for="first-name">
        First Name<span id="required-star">*</span>
        <input type="text" id="first-name" required name="firstName">
      </label>

      <label for="last-name">
        Last Name<span id="required-star">*</span>
        <input type="text" id="last-name" required name="lastName">
      </label>

      <label for="dob">
        Date of Birth<span id="required-star">*</span>
        <!-- TODO: add min and max to dates -->
        <input type="date" id="dob" required name="dob">
      </label>

      <label for="gender">
        Gender<span id="required-star">*</span>
        <select name="gender" id="gender" required>
          <option disabled selected value>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label for="smoker">
        Do you smoke?<span id="required-star">*</span>
        <select name="smoker" id="smoker" required>
          <option disabled selected value>Select Option</option>
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </label>

      <label for="marital-status">
        Marital Status<span id="required-star">*</span>
        <select name="married" id="marital-status">
          <option disabled selected value>Select Option</option>
          <option value="true">Married</option>
          <option value="false">Unmarried</option>
        </select>
      </label>

      <label for="marriage-date">
        Date of Marriage
        <input type="date" id="marriage-date" required name="marriageDate" disabled>
      </label>

      <label for="retirement-age">
        Desired Retirement Age<span id="required-star">*</span>
        <input type="number" name="retirementAge" id="retirement-age" max="100" min="10" required>
      </label>

      <label for="life-exp">
        Life Expectancy Age<span id="required-star">*</span>
        <input type="number" name="lifeExp" id="life-exp" max="100" min="10" required>
      </label>

      <label for="home-address">
        Home Address<span id="required-star">*</span>
        <textarea name="homeAddress" id="home-address" cols="20" rows="3" maxlength="100" required></textarea>
      </label>

      <label for="mobile-num">
        Mobile No.<span id="required-star">*</span>
        <select name="coutryCode" id="country-code" required>
          <option value selected disabled>Country Code</option>
          <option value="+91">+91</option>
        </select>
        <input type="tel" name="mobileNum" id="mobile-num" required minlength="10" maxlength="10">
      </label>

      <label for="email">
        Email<span id="required-star">*</span>
        <input type="email" name="email" id="email" required>
      </label>

      <label for="company">
        Company<span id="required-star">*</span>
        <input type="text" name="company" id="company" required>
      </label>

      <label for="designation">
        Designation<span id="required-star">*</span>
        <input type="text" name="designation" id="designation" required>
      </label>

      <button type="submit" id="add-individual">Save Data</button>
    </form>
  </div>

  <!-- assets & liabilities -->
  <div class="flex-form">
    
    <form id="assetsLiab" class="input-form">

      <legend>Assets & Liabilities: Owner <span class="count">Self</span></legend>

    </form>
  </div>

  <button type="button" id="submit-questionnaire">Submit Questionnaire</button>

  <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enivesh Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h1>Enivesh Goal Organizer Questionnaire</h1>
  </header>

  <!-- form format: div > h2 & form > table -->
  
  <!-- personal info -->
  <div>
    <h2>Personal Information</h2>
    <form id="input-form" method="post">
      <table>
        <tr>
          <th>Details</th>
          <th>Individual <span id="indi-count"></span><span id="required-star">*</span></th>
        </tr>
        <tr>
          <td>First Name</td>
          <td><input type="text" id="first-name" required name="firstName"></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" id="last-name" required name="lastName"></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <!-- TODO: add min and max to dates -->
          <td><input type="date" id="dob" required name="dob"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <select name="gender" id="gender" required>
              <option disabled selected value>Select Gender</option>
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="o">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Smoker / Non-smoker</td>
          <td>
            <select name="smoker" id="smoker" required>
              <option disabled selected value>Select Option</option>
              <option value="false">Non-smoker</option>
              <option value="true">Smoker</option>
            </select>
          </td>
        </tr>
      </table>
      <button type="submit" id="add-individual">Save</button>
    </form>
  </div>

  <div>
    <h2>Assets & Liabilities</h2>
    <form>
      <table>

      </table>
    </form>
  </div>

  <button type="button" id="submit-questionnaire">Submit Questionnaire</button>

  <script src="./main.js"></script>
</body>
</html>
